<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    
    <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/resources/css/petclinic.css}"/>

  </head>

  <body>
    <div style="display: flex; height: 500px">
        <form id="user_form" method="POST" style="margin: auto; width: 35%">
            <h2>Log in</h2>
            <div class="form-group">
                <label for="name">Username:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter username" name="username">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
            </div>
            <button id="confirm_user" type="submit" class="btn btn-primary">Confirm Identity</button>
        </form>
    </div>

  </body>

</html>
