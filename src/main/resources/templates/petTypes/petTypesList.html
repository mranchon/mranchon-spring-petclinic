<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'petTypes')}">

    <body>

        <h2>Pet Types</h2>
        
        <table id="types" class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="type : ${types.typeList}">
                    <td><b><a th:href="@{/petTypes/__${type.id}__}" th:text="${type.name}"></a></b></td>
                </tr>
            </tbody>
        </table>
        
        <h2>Add Type</h2>
        <form th:object="${petType}" class="form-horizontal" id="add-spec-form" method="post">
            <div class="form-group has-feedback">
                <input
                    th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}" />
                
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" type="submit">Add</button>
                </div>
            </div>
        </form>
        
    </body>
</html>
