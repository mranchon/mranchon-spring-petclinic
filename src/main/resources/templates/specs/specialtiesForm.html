<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'specs')}">

    <body>

        <h2>Specialties</h2>
        
        <table id="specs" class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="spec : ${specs.specList}">
                    <td><a th:href="@{/specs/__${spec.id}__}" th:text="${spec.name}"><b></b></a></td>
                </tr>
            </tbody>
        </table>
        
        <h2>Add Specialty</h2>
        <form th:object="${spec}" class="form-horizontal" id="add-spec-form" method="post">
            <div class="form-group has-feedback">
                <input
                    th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}" />
                
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" type="submit">Save</button>
                </div>
            </div>
        </form>
        
    </body>
</html>
